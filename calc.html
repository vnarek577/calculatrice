<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>

    <div class="container text-center">
        <div class="row">
            <input class="m-3" style="height: 100px;" type="text" id="result" disabled>
            <div class="col-12 justify-content-space-between">
                <button type="button" class="btn btn-outline-primary w-25" data-symbole="symbole"
                    data-translate="">=</button>
                <button type="button" class="btn btn-outline-secondary w-25" data-symbole="symbole"
                    data-translate="-">-</button>
                <button type="button" class="btn btn-outline-secondary w-25" data-symbole="symbole"
                    data-translate="+">+</button><br>
                <button type="button" class="btn btn-outline-secondary w-25" data-symbole="symbole"
                    data-translate="">C</button>
                <button type="button" class="btn btn-outline-secondary w-25" data-symbole="symbole"
                    data-translate="*">*</button>
                <button type="button" class="btn btn-outline-secondary w-25" data-symbole="symbole"
                    data-translate=".">,</button><br>
                <button type="button" class="btn btn-outline-secondary w-25" data-button="chiffre"
                    data-translate="9">9</button>
                <button type="button" class="btn btn-outline-secondary w-25" data-button="chiffre"
                    data-translate="8">8</button>
                <button type="button" class="btn btn-outline-secondary w-25" data-button="chiffre"
                    data-translate="7">7</button><br>
                <button type="button" class="btn btn-outline-secondary w-25" data-button="chiffre"
                    data-translate="6">6</button>
                <button type="button" class="btn btn-outline-secondary w-25" data-button="chiffre"
                    data-translate="5">5</button>
                <button type="button" class="btn btn-outline-secondary w-25" data-button="chiffre"
                    data-translate="4">4</button><br>
                <button type="button" class="btn btn-outline-secondary w-25" data-button="chiffre"
                    data-translate="3">3</button>
                <button type="button" class="btn btn-outline-secondary w-25" data-button="chiffre"
                    data-translate="2">2</button>
                <button type="button" class="btn btn-outline-secondary w-25" data-button="chiffre"
                    data-translate="1">1</button>
                <button type="button" class="btn btn-outline-secondary w-25" data-button="chiffre"
                    data-translate="%">%</button>
                <button type="button" class="btn btn-outline-secondary w-25" data-button="chiffre"
                    data-translate="0">0</button>
                <button type="button" class="btn btn-outline-secondary w-25" data-button="chiffre"
                    data-translate="/">/</button>
            </div>
        </div>
    </div>

    <script>
        const chiffreButton = document.querySelectorAll('button[data-button="chiffre"]')
        const symboleButton = document.querySelectorAll('button[data-symbole="symbole"]')

        symboleButton[3].addEventListener('click', function () {
            document.location.reload();
        });

        chiffreButton.forEach(element => {
            element.addEventListener('click', function () {
                result.value += this.dataset.translate
            })
            symboleButton[0].addEventListener('click', function () {
                result.value = eval(result.value);
            });
        });
        symboleButton.forEach(element => {
            element.addEventListener('click', function () {
                result.value += this.dataset.translate
            })
        });



    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
</body>

</html>
